{% extends 'portfolio/base.html' %}


{% block content %}
{% load static %}
<h1>CK's Portfolio</h1>

<h3><b><a href="{% url 'blog:all_blogs' %}">Blogs</a></b></h3>
<br>
<br><a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/profile_photo.jpg' %}" height="350" width="480">


{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="250" width="300">
    
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}

{% endblock content %}
