{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}


<h1>CK's Portfolio</h1>

<div class="row justify-content-center my-3">
    <div class="col-5">
        <img src="{% static 'portfolio/profile_photo.jpg' %}" class="img-fluid">
    </div>
</div>

<div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
        <h1 id="hometext" class="font-weight-bold">CK is Commander-in-Chief at GreenBikeSG</h1>
    </div>
</div>

<h2 class="mt-5">Projects</h2>
<hr>
<div class="row">
    {% for project in projects %}
    <div class="col-lg-4" col-md-6>
        <img src="{{ project.image.url }}" height="250" width="300">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        
        
        {% if project.url %}
        <br>
        <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
    </div>
</div>
{% endblock content %}
