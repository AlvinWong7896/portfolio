{% load static %}
<h1>This is my portfolio homepage</h1>

<img src="{% static 'portfolio/profile_photo.jpg' %}" height="350" width="480">

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="250" width="300">
    
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}
